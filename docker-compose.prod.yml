version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: transferencia-api:latest
    container_name: transferencia-api
    ports:
      - "${API_PORT:-8080}:8080"
    env_file:
      - .env.local
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DATABASE_URL:-Host=postgres;Database=transferencia_materiais;Username=transferencia;Password=transferencia}
      - Email__Provider=${EMAIL_PROVIDER:-mailpit}
      - Email__SmtpHost=${EMAIL_SMTP_HOST:-localhost}
      - Email__SmtpPort=${EMAIL_SMTP_PORT:-1025}
      - Email__SmtpUser=${EMAIL_SMTP_USER:-}
      - Email__SmtpPassword=${EMAIL_SMTP_PASSWORD:-}
      - Email__From=${EMAIL_SMTP_FROM:-noreply@local.transferencia}
      - Email__FromName=${EMAIL_SMTP_FROM_NAME:-TransferÃªncia Local}
      - IntegrationAdapter__Mode=${INTEGRATION_ADAPTER_MODE:-stub}
      - IntegrationAdapter__StubMode=${INTEGRATION_ADAPTER_STUB_MODE:-ALWAYS_OK}
      - IntegrationAdapter__FailRate=${INTEGRATION_ADAPTER_FAIL_RATE:-0}
      - IntegrationAdapter__Scenario=${INTEGRATION_ADAPTER_SCENARIO:-default}
      - Logging__LogLevel__Default=${LOG_LEVEL:-Information}
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    restart: unless-stopped
    networks:
      - transferencia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: transferencia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-transferencia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-transferencia}
      POSTGRES_DB: ${POSTGRES_DB:-transferencia_materiais}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-transferencia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - transferencia-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: transferencia-mailpit
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"  # Web UI
      - "${MAILPIT_SMTP_PORT:-1025}:1025"  # SMTP
    environment:
      MP_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MP_WEB_BIND_ADDR: "0.0.0.0:8025"
    restart: unless-stopped
    networks:
      - transferencia-network

volumes:
  postgres_data:

networks:
  transferencia-network:
    driver: bridge
