version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: transferencia-postgres
    environment:
      POSTGRES_USER: transferencia
      POSTGRES_PASSWORD: transferencia
      POSTGRES_DB: transferencia_materiais
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transferencia"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: transferencia-mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MP_WEB_BIND_ADDR: "0.0.0.0:8025"

volumes:
  postgres_data:
