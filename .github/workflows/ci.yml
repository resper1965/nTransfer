name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: transferencia
          POSTGRES_PASSWORD: transferencia
          POSTGRES_DB: transferencia_materiais
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Validar links em docs
        run: |
          chmod +x scripts/check-links.sh
          ./scripts/check-links.sh || echo "⚠️  Alguns links podem estar quebrados. Verifique manualmente."

      - name: Validar OpenAPI (se disponível)
        run: |
          if command -v swagger-cli &> /dev/null; then
            swagger-cli validate docs/contracts/openapi.yaml
          elif command -v redocly &> /dev/null; then
            redocly lint docs/contracts/openapi.yaml
          else
            echo "⚠️  swagger-cli ou redocly não disponível. Pulando validação OpenAPI."
            echo "   Para validar localmente, instale: npm install -g @apidevtools/swagger-cli"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Build (no restore)
        run: dotnet build --no-restore --configuration Release
